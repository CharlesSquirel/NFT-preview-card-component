<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | NFT preview card component</title>
        <meta name="description" content="NFT preview card component">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <a id="img_link" href="#" target="_blank"><img id="cube" src="images/image-equilibrium.jpg" alt="The cube"></a>
                <div class="card_info">
                    <h1><a href="#" target="_blank">Equilibrium #3429</a></h1> 
                    <h2> Our Equilibrium collection promotes balance and calm.</h2>
                    <div class="card_info_data">
                        <div class="card_info_data_1group">
                            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                            <p class="card_info_data_eth"> 0.041 ETH</p>
                        </div>
                        <div class="card_info_data_2group">
                            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                            <p class="card_info_data_left"> 3 days left</p>
                        </div>
                    </div>
                    <div class="card_info_creation">
                        <img id="guy" src="images/image-avatar.png" alt="Avatar of the site's author">
                            <div class="card_info_creation_name"></div>
                                <h3>Creation of </h3>
                                <p class="card_info_creation_author"><a href="#" target="_blank">Jules Wyvern</a></p>
                            </div>
                    </div>
                </div>    
            </div>  
        </div>
    </body>
</html>
